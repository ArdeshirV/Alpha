apiVersion: apps/v1
kind: Deployment
metadata:
  name: satellite
  labels:
    app: satellite
spec:
  replicas: 48
  selector:
    matchLabels:
      app: satellite
  template:
    metadata:
      labels:
        app: satellite
    spec:
      containers:
      - name: satellite
        image: gcr.io/nlc-bot-36685/alpha-satellites
        imagePullPolicy: Always
        env:
          - name: PRODUCTION_MODE
            value: "1"
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: alpha-satellite-keys
            mountPath: /run/secrets/alpha-satellites
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "75Mi"
            cpu: "10m"
        ports:
          - containerPort: 6911
      volumes:
        - name: alpha-service-keys
          secret:
            secretName: alpha-service-keys
            items:
              - key: credentials
                path: key
        - name: alpha-satellite-keys
          secret:
            secretName: alpha-satellite-keys
            items:
              - key: satellites
                path: key
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
      nodeSelector:
        cloud.google.com/gke-nodepool: medium-performance-pool